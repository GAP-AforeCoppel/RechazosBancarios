<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Estatus - Afore Coppel (Ultra Premium)</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar Fuentes (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. Cargar Librería para capturar pantalla -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- 4. Cargar React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Sombras ultra suaves para efecto flotante */
        .shadow-premium {
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.2);
        }
        
        /* Animación suave para entrada */
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- UTILIDADES ---
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('es-ES', options);
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        };

        const generateFolio = () => {
            return 'INC-' + Math.floor(100000 + Math.random() * 900000);
        };

        // --- COMPONENTE DE IMAGEN (OPTIMIZADO) ---
        const StepImage = ({ src, placeholderText, bgColor, isRejected }) => {
            const [imgError, setImgError] = useState(false);

            if (imgError) {
                return (
                    <div className={`w-full h-full flex flex-col items-center justify-center rounded-lg border-2 border-dashed ${isRejected ? 'border-red-200 bg-red-50/50' : 'border-slate-200 bg-slate-50/50'} text-slate-400 p-4 transition-all duration-300`}>
                        <svg className="w-8 h-8 mb-2 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span className="text-[10px] font-bold text-center uppercase tracking-wider opacity-50">{placeholderText}</span>
                        <span className="text-[8px] text-center mt-1 opacity-30 font-mono">({src})</span>
                    </div>
                );
            }

            return (
                <div className="w-full h-full flex items-center justify-center overflow-hidden">
                    <img 
                        src={src} 
                        alt={placeholderText} 
                        className="max-w-full max-h-full w-auto h-auto object-contain drop-shadow-sm fade-in"
                        onError={() => setImgError(true)}
                    />
                </div>
            );
        };

        // --- ICONOS ---
        const IconCheck = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>);
        const IconXCircle = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);
        const IconInfo = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>);
        const IconCopy = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>);
        const IconArrowRight = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>);
        const IconCalendar = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>);
        const IconDownload = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>);

        // --- COMPONENTE NÚMERO DE PASO (SVG INFALIBLE) ---
        // Usamos SVG en lugar de DIV para garantizar que el número esté matemáticamente centrado
        // incluso al exportar la imagen.
        const StepNumber = ({ number }) => (
            <div className="absolute top-4 left-4 z-20">
                <svg width="28" height="28" viewBox="0 0 28 28" style={{ filter: 'drop-shadow(0 2px 2px rgba(0,0,0,0.1))' }}>
                    <circle cx="14" cy="14" r="13.5" fill="white" stroke="#f1f5f9" strokeWidth="1" />
                    {/* Centrado SVG exacto */}
                    <text 
                        x="50%" 
                        y="54%" 
                        textAnchor="middle" 
                        dominantBaseline="middle" 
                        fill="#00529B" 
                        fontSize="12" 
                        fontWeight="bold" 
                        fontFamily="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
                    >
                        {number}
                    </text>
                </svg>
            </div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [copyStatus, setCopyStatus] = useState('idle');
            const [logoError, setLogoError] = useState(false);
            const cardRef = useRef(null);

            // CATÁLOGOS
            const SERVICE_TYPES = [
                { id: 'retiro_desempleo', label: 'Retiro por Desempleo' },
                { id: 'retiro_matrimonio', label: 'Retiro por Matrimonio' },
                { id: 'retiro_total', label: 'Retiro Total' },
                { id: 'retiro_voluntario', label: 'Retiro de Aportaciones Voluntarias' },
                { id: 'retiro_sar', label: 'Retiro SAR 92' }
            ];

            const REJECTION_CATALOG = [
                { id: 4, label: "El número de cuenta no existe", comment: "Depósito rechazado ya que el número de cuenta no existe." },
                { id: 5, label: "Cuenta bloqueada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra bloqueada." },
                { id: 6, label: "Cuenta cancelada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra cancelada." },
                { id: 10, label: "Cuenta inactiva", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra inactiva." },
                { id: 11, label: "Cuenta inexistente", comment: "Depósito rechazado ya que la cuenta es inexistente." },
                { id: 12, label: "Cuenta bloqueada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra bloqueada." },
                { id: 13, label: "Cuenta cancelada", comment: "Depósito rechazado ya que la cuenta se encuentra cancelada." },
                { id: 15, label: "Cuenta con otra divisa", comment: "Depósito rechazado ya que la cuenta pertenece a otra divisa." },
                { id: 16, label: "Cuenta no pertenece al banco", comment: "Depósito rechazado ya que no pertenece al banco seleccionado." },
                { id: 24, label: "Falta información mandatoria para completar el pago", comment: "Falta información mandatoria para completar el pago, es necesario que nos comparta un nuevo estado de cuenta bancario." },
                { id: 27, label: "Tipo de cuenta no corresponde", comment: "Depósito rechazado ya que el tipo de cuenta no corresponde." },
                { id: 30, label: "Excede el límite de saldo autorizado de la cuenta", comment: "Depósito rechazado ya que la cuenta bancaria excede el límite permitido." },
                { id: 31, label: "Excede el límite de abono permitido por mes en la cuenta", comment: "Depósito rechazado ya que la cuenta bancaria excede el límite permitido por mes." },
                { id: 7, label: "Error en el RFC", comment: "Depósito rechazado ya que el RFC registrado en la solicitud no coincide con el de la cuenta bancaria." }
            ];

            const [data, setData] = useState({
                workerName: 'María González',
                date: new Date().toISOString().split('T')[0],
                deadlineDate: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                serviceType: SERVICE_TYPES[0].label,
                selectedRejectionId: 5,
                customAction: REJECTION_CATALOG[1].comment,
                folio: generateFolio()
            });

            const handleServiceChange = (e) => {
                const selectedLabel = SERVICE_TYPES.find(s => s.id === e.target.value)?.label;
                setData({ ...data, serviceType: selectedLabel });
            };

            const handleRejectionChange = (e) => {
                const newId = parseInt(e.target.value);
                const selection = REJECTION_CATALOG.find(r => r.id === newId);
                
                setData({
                    ...data,
                    selectedRejectionId: newId,
                    customAction: selection ? selection.comment : ''
                });
            };

            const handleChange = (e) => {
                setData({
                    ...data,
                    [e.target.name]: e.target.value
                });
            };

            const handleCopy = async () => {
                setCopyStatus('copying');
                
                const downloadImage = (dataUrl) => {
                    const link = document.createElement('a');
                    link.download = `Estatus-${data.workerName}.png`;
                    link.href = dataUrl;
                    link.click();
                    setCopyStatus('downloaded');
                    setTimeout(() => setCopyStatus('idle'), 3000);
                    alert("Aviso: Tu navegador bloquea el copiado directo de imágenes. La imagen se ha descargado automáticamente en su lugar.");
                };

                try {
                    window.scrollTo(0, 0);
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    const canvas = await window.html2canvas(cardRef.current, {
                        scale: 2.5,
                        backgroundColor: '#ffffff',
                        useCORS: true,
                        logging: false,
                        width: cardRef.current.offsetWidth,
                        height: cardRef.current.scrollHeight,
                        windowHeight: cardRef.current.scrollHeight + 100,
                        onclone: (clonedDoc) => {
                            const animatedElements = clonedDoc.querySelectorAll('.fade-in');
                            animatedElements.forEach(el => el.style.animation = 'none');
                        }
                    });

                    const dataUrl = canvas.toDataURL('image/png');

                    try {
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        const item = new ClipboardItem({ 'image/png': blob });
                        await navigator.clipboard.write([item]);
                        setCopyStatus('success');
                        setTimeout(() => setCopyStatus('idle'), 2500);
                    } catch (clipboardError) {
                        console.warn("Clipboard API bloqueada o fallida, intentando método Legacy...", clipboardError);
                        try {
                            const img = document.createElement('img');
                            img.src = dataUrl;
                            img.contentEditable = true; 
                            const div = document.createElement('div');
                            div.contentEditable = true;
                            div.style.position = 'fixed';
                            div.style.left = '-9999px';
                            div.style.top = '0px';
                            div.style.opacity = '0';
                            div.appendChild(img);
                            document.body.appendChild(div);
                            const range = document.createRange();
                            range.selectNodeContents(div);
                            const selection = window.getSelection();
                            selection.removeAllRanges();
                            selection.addRange(range);
                            const result = document.execCommand('copy');
                            document.body.removeChild(div);
                            selection.removeAllRanges();
                            if (result) {
                                setCopyStatus('success');
                                setTimeout(() => setCopyStatus('idle'), 2500);
                            } else {
                                throw new Error("execCommand falló");
                            }
                        } catch (legacyError) {
                            console.error("Método Legacy falló:", legacyError);
                            downloadImage(dataUrl);
                        }
                    }
                } catch (error) {
                    console.error("Error general", error);
                    setCopyStatus('error');
                    setTimeout(() => setCopyStatus('idle'), 2000);
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-inter bg-slate-100">
                    
                    {/* BARRA SUPERIOR (UI Herramienta) */}
                    <div className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm py-3 px-6">
                        <div className="max-w-[1400px] mx-auto flex flex-wrap items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Coppel_Logo.png/640px-Coppel_Logo.png" alt="Coppel" className="h-6 object-contain" onError={(e) => e.target.style.display = 'none'} />
                                <span className="text-sm font-bold text-[#00529B] hidden md:inline">Generador PRO</span>
                            </div>

                            <div className="flex items-center gap-3 text-sm flex-wrap justify-end flex-1">
                                <input type="text" name="workerName" value={data.workerName} onChange={handleChange} placeholder="Nombre" className="border rounded px-2 py-1.5 bg-slate-50 w-32 md:w-40 text-xs" />
                                <select onChange={handleServiceChange} className="border rounded px-2 py-1.5 bg-slate-50 text-slate-700 w-32 md:w-36 text-xs">
                                    {SERVICE_TYPES.map(s => <option key={s.id} value={s.id}>{s.label}</option>)}
                                </select>
                                <select name="selectedRejectionId" value={data.selectedRejectionId} onChange={handleRejectionChange} className="border rounded px-2 py-1.5 bg-blue-50 text-[#00529B] font-bold w-32 md:w-40 text-xs">
                                    {REJECTION_CATALOG.map((r) => <option key={r.id} value={r.id}>{r.id} - {r.label}</option>)}
                                </select>

                                <div className="flex items-center gap-1 border rounded px-2 py-1.5 bg-yellow-50 border-yellow-200">
                                    <span className="text-[10px] font-bold text-yellow-700 uppercase">Límite:</span>
                                    <input type="date" name="deadlineDate" value={data.deadlineDate} onChange={handleChange} className="bg-transparent text-xs text-yellow-900 font-medium outline-none w-24" />
                                </div>
                                
                                <button 
                                    onClick={handleCopy} 
                                    disabled={copyStatus === 'copying'} 
                                    className={`
                                        font-semibold px-5 py-1.5 rounded-md shadow-lg active:scale-95 transition-all flex items-center gap-2 text-xs
                                        ${copyStatus === 'success' ? 'bg-green-600 text-white' : 
                                          copyStatus === 'downloaded' ? 'bg-orange-500 text-white' :
                                          copyStatus === 'error' ? 'bg-red-500 text-white' : 
                                          'bg-[#00529B] text-white'}
                                    `}
                                >
                                    {copyStatus === 'copying' ? 'Procesando...' : 
                                     copyStatus === 'success' ? <React.Fragment><IconCheck size={14}/> ¡Copiado!</React.Fragment> : 
                                     copyStatus === 'downloaded' ? <React.Fragment><IconDownload size={14}/> Descargado</React.Fragment> :
                                     copyStatus === 'error' ? 'Error' :
                                     <React.Fragment><IconCopy size={14}/> Copiar Imagen</React.Fragment>}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* VISTA PREVIA (Lienzo principal) */}
                    <div className="flex-1 flex flex-col items-center justify-center p-8 overflow-auto">
                        
                        {/* ======================= PÓSTER ======================= */}
                        <div 
                            ref={cardRef} 
                            className="bg-white w-[1000px] shadow-premium flex flex-col relative overflow-hidden shrink-0"
                            style={{ 
                                width: '1000px',
                                minHeight: '600px', 
                                height: 'auto', 
                                borderRadius: '0px'
                            }} 
                        >
                            {/* --- HEADER --- */}
                            <div className="bg-[#00529B] px-12 py-8 text-center text-white border-b-[8px] border-[#FFE600] relative z-20">
                                {logoError ? (
                                    <div className="absolute top-2 left-12 h-16 w-40 border-2 border-dashed border-white/50 rounded flex items-center justify-center z-30">
                                        <span className="text-white/70 text-[10px] font-bold">LOGO AQUÍ</span>
                                    </div>
                                ) : (
                                    <img 
                                        src="logoafore.png" 
                                        alt="Afore Coppel" 
                                        className="absolute top-2 left-12 h-16 w-auto object-contain z-30"
                                        onError={() => setLogoError(true)}
                                    />
                                )}

                                <div className="relative z-10 pt-2 mx-auto max-w-2xl">
                                    <h2 className="text-4xl font-black tracking-tight leading-none mb-2 drop-shadow-sm">Estatus de tu Solicitud</h2>
                                    <p className="text-blue-100 text-base font-light tracking-wide opacity-90">
                                        Hola <strong className="font-bold text-white">{data.workerName}</strong>, este es el seguimiento de tu trámite de <span className="font-medium text-white">{data.serviceType}</span>:
                                    </p>
                                </div>
                            </div>

                            {/* --- CUERPO (GRID) --- */}
                            <div className="px-12 py-10 bg-slate-50 relative">

                                <div className="grid grid-cols-2 gap-8 relative z-10">
                                    
                                    {/* Card 1: Solicitud */}
                                    <div className="bg-white rounded-3xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm relative group">
                                        <StepNumber number="1" />
                                        {/* ETIQUETA COMPLETADO: Flexbox estricto con altura fija para alineación perfecta */}
                                        <div className="absolute top-4 right-4 flex items-center gap-1.5 bg-green-50 text-green-700 px-3 h-7 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={14} className="stroke-[3]"/>
                                            <span className="text-[11px] font-bold tracking-widest uppercase mt-[1px]">Completado</span>
                                        </div>
                                        <div className="w-full h-64 p-6 bg-slate-50 border-b border-slate-100">
                                            <StepImage src="paso1.png" placeholderText="Solicitud Recibida" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-5 px-6 bg-white flex flex-col items-center justify-center text-center">
                                            <h3 className="text-[#00529B] font-bold text-base tracking-tight mb-1">Solicitud Recibida</h3>
                                            <p className="text-xs text-slate-500 font-medium leading-relaxed max-w-[90%]">
                                                Recibimos tu solicitud para validar el trámite.
                                            </p>
                                        </div>
                                        <div className="absolute -right-8 top-1/2 -translate-y-1/2 z-0 text-slate-300 hidden md:block"><IconArrowRight size={32} /></div>
                                    </div>

                                    {/* Card 2: Validación */}
                                    <div className="bg-white rounded-3xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm relative group">
                                        <StepNumber number="2" />
                                        <div className="absolute top-4 right-4 flex items-center gap-1.5 bg-green-50 text-green-700 px-3 h-7 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={14} className="stroke-[3]"/>
                                            <span className="text-[11px] font-bold tracking-widest uppercase mt-[1px]">Completado</span>
                                        </div>
                                        <div className="w-full h-64 p-6 bg-slate-50 border-b border-slate-100">
                                            <StepImage src="paso2.png" placeholderText="Validación Aprobada" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-5 px-6 bg-white flex flex-col items-center justify-center text-center">
                                            <h3 className="text-[#00529B] font-bold text-base tracking-tight mb-1">Validación Aprobada</h3>
                                            <p className="text-xs text-slate-500 font-medium leading-relaxed max-w-[90%]">
                                                Afore Coppel validó los requisitos normativos.
                                            </p>
                                        </div>
                                    </div>

                                    {/* Card 3: Envío (Solicitud de Pago) */}
                                    <div className="bg-white rounded-3xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm relative group">
                                        <StepNumber number="3" />
                                        <div className="absolute top-4 right-4 flex items-center gap-1.5 bg-green-50 text-green-700 px-3 h-7 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={14} className="stroke-[3]"/>
                                            <span className="text-[11px] font-bold tracking-widest uppercase mt-[1px]">Completado</span>
                                        </div>
                                        <div className="w-full h-64 p-6 bg-slate-50 border-b border-slate-100">
                                            <StepImage src="paso3.png" placeholderText="Gestión Bancaria" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-5 px-6 bg-white flex flex-col items-center justify-center text-center">
                                            <h3 className="text-[#00529B] font-bold text-base tracking-tight mb-1">Solicitud de Pago</h3>
                                            <p className="text-xs text-slate-500 font-medium leading-relaxed max-w-[95%]">
                                                Transferencia de pago enviada a su cuenta de banco proporcionada.
                                            </p>
                                        </div>
                                        <div className="absolute -right-8 top-1/2 -translate-y-1/2 z-0 text-slate-300 hidden md:block"><IconArrowRight size={32} /></div>
                                    </div>

                                    {/* Card 4: Rechazo */}
                                    <div className="bg-white rounded-3xl border-2 border-red-50 flex flex-col items-center overflow-hidden shadow-md relative ring-1 ring-red-100/50 group">
                                        <StepNumber number="4" />
                                        <div className="absolute top-4 right-4 flex items-center gap-1.5 bg-red-50 text-red-600 px-3 h-7 rounded-full border border-red-100 shadow-sm z-20">
                                            <IconXCircle size={14} className="stroke-[2.5]"/>
                                            <span className="text-[11px] font-bold tracking-widest uppercase mt-[1px]">Incidencia</span>
                                        </div>
                                        <div className="w-full h-64 p-6 bg-red-50/20 border-b border-red-50">
                                            <StepImage src="paso4.png" placeholderText="Rechazo Bancario" bgColor="bg-red-50" isRejected={true} />
                                        </div>
                                        <div className="w-full py-5 px-6 bg-white flex flex-col items-center justify-center text-center">
                                            <h3 className="text-red-600 font-black text-base tracking-tight leading-none mb-1.5">RECHAZO BANCARIO</h3>
                                            <p className="text-[11px] text-slate-500 font-semibold uppercase tracking-wide max-w-full leading-tight">
                                                {REJECTION_CATALOG.find(r => r.id === data.selectedRejectionId)?.label}
                                            </p>
