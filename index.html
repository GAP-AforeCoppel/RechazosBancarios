<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Estatus - Afore Coppel (Ultra Premium)</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar Fuentes (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. Cargar Librería para capturar pantalla -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- 4. Cargar React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Sombras suaves para las tarjetas */
        .shadow-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- COMPONENTE DE IMAGEN (MANEJA LA CARGA Y EL PLACEHOLDER) ---
        const StepImage = ({ src, placeholderText, bgColor, isRejected }) => {
            const [imgError, setImgError] = useState(false);

            if (imgError) {
                return (
                    <div className={`w-full h-full flex flex-col items-center justify-center rounded-2xl border-2 border-dashed ${isRejected ? 'border-red-200 bg-red-50/50' : 'border-slate-200 bg-slate-50/50'} text-slate-400 p-4 transition-all duration-300`}>
                        <svg className="w-8 h-8 mb-2 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span className="text-[10px] font-bold text-center uppercase tracking-wider opacity-60">{placeholderText}</span>
                        <span className="text-[8px] text-center mt-1 opacity-40 font-mono">({src})</span>
                    </div>
                );
            }

            return (
                <img 
                    src={src} 
                    alt={placeholderText} 
                    className="w-full h-full object-contain drop-shadow-sm fade-in transform hover:scale-105 transition-transform duration-700 ease-out"
                    onError={() => setImgError(true)}
                />
            );
        };

        // --- ICONOS UI (Alta calidad SVG) ---
        const IconCheck = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const IconXCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        );
        const IconInfo = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        );
        const IconDownload = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        );
        const IconArrowRight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );

        // --- COMPONENTE DE NÚMERO DE PASO ---
        const StepNumber = ({ number }) => (
            <div className="absolute top-3 left-3 w-6 h-6 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center z-20">
                <span className="text-[#0060A9] font-bold text-[10px] font-mono">{number}</span>
            </div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [loading, setLoading] = useState(false);
            const [logoError, setLogoError] = useState(false);
            const cardRef = useRef(null);

            // CATÁLOGO DE SERVICIOS
            const SERVICE_TYPES = [
                { id: 'retiro_desempleo', label: 'Retiro por Desempleo' },
                { id: 'retiro_matrimonio', label: 'Retiro por Matrimonio' },
                { id: 'retiro_total', label: 'Retiro Total' },
                { id: 'retiro_voluntario', label: 'Retiro de Aportaciones Voluntarias' },
                { id: 'retiro_sar', label: 'Retiro SAR 92' }
            ];

            // CATÁLOGO DE RECHAZOS
            const REJECTION_CATALOG = [
                { id: 4, label: "El número de cuenta no existe", comment: "Depósito rechazado ya que el número de cuenta no existe." },
                { id: 5, label: "Cuenta bloqueada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra bloqueada." },
                { id: 6, label: "Cuenta cancelada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra cancelada." },
                { id: 10, label: "Cuenta inactiva", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra inactiva." },
                { id: 11, label: "Cuenta inexistente", comment: "Depósito rechazado ya que la cuenta es inexistente." },
                { id: 12, label: "Cuenta bloqueada", comment: "Depósito rechazado ya que la cuenta bancaria se encuentra bloqueada." },
                { id: 13, label: "Cuenta cancelada", comment: "Depósito rechazado ya que la cuenta se encuentra cancelada." },
                { id: 15, label: "Cuenta con otra divisa", comment: "Depósito rechazado ya que la cuenta pertenece a otra divisa." },
                { id: 16, label: "Cuenta no pertenece al banco", comment: "Depósito rechazado ya que no pertenece al banco seleccionado." },
                { id: 24, label: "Falta información mandatoria para completar el pago", comment: "Falta información mandatoria para completar el pago, es necesario que nos comparta un nuevo estado de cuenta bancario." },
                { id: 27, label: "Tipo de cuenta no corresponde", comment: "Depósito rechazado ya que el tipo de cuenta no corresponde." },
                { id: 30, label: "Exc lmt de sdo aut de la cta", comment: "Depósito rechazado ya que la cuenta bancaria excede el límite permitido." },
                { id: 31, label: "Exc lmt abon perm xmes n l cta", comment: "Depósito rechazado ya que la cuenta bancaria excede el límite permitido por mes." },
                { id: 7, label: "Error en el RFC", comment: "Depósito rechazado ya que el RFC registrado en la solicitud no coincide con el de la cuenta bancaria." }
            ];

            const [data, setData] = useState({
                workerName: 'María González',
                date: new Date().toISOString().split('T')[0],
                serviceType: SERVICE_TYPES[0].label,
                selectedRejectionId: 5,
                customAction: REJECTION_CATALOG[1].comment, 
            });

            const handleServiceChange = (e) => {
                const selectedLabel = SERVICE_TYPES.find(s => s.id === e.target.value)?.label;
                setData({ ...data, serviceType: selectedLabel });
            };

            const handleRejectionChange = (e) => {
                const newId = parseInt(e.target.value);
                const selection = REJECTION_CATALOG.find(r => r.id === newId);
                
                setData({
                    ...data,
                    selectedRejectionId: newId,
                    customAction: selection ? selection.comment : ''
                });
            };

            const handleChange = (e) => {
                setData({
                    ...data,
                    [e.target.name]: e.target.value
                });
            };

            const handleDownload = async () => {
                setLoading(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 800)); // Espera un poco más para asegurar renderizado
                    
                    const canvas = await window.html2canvas(cardRef.current, {
                        scale: 4, // ULTRA HD
                        backgroundColor: null,
                        useCORS: true,
                        logging: false
                    });

                    const link = document.createElement('a');
                    link.download = `Estatus-${data.workerName}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (error) {
                    console.error("Error generando imagen", error);
                    alert("Hubo un error al generar la imagen. Por favor intenta de nuevo.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-inter">
                    
                    {/* BARRA SUPERIOR (UI Herramienta) */}
                    <div className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm py-3 px-6 backdrop-blur-md bg-white/90">
                        <div className="max-w-[1400px] mx-auto flex flex-wrap items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Coppel_Logo.png/640px-Coppel_Logo.png" alt="Coppel" className="h-6 object-contain" onError={(e) => e.target.style.display = 'none'} />
                                <span className="text-sm font-bold text-[#0060A9] hidden md:inline">Generador de Estatus</span>
                            </div>

                            <div className="flex items-center gap-3 text-sm flex-wrap justify-end flex-1">
                                <input type="text" name="workerName" value={data.workerName} onChange={handleChange} placeholder="Nombre" className="border rounded px-2 py-1.5 bg-slate-50 w-32 md:w-48 text-xs" />
                                <select onChange={handleServiceChange} className="border rounded px-2 py-1.5 bg-slate-50 text-slate-700 w-32 md:w-40 text-xs">
                                    {SERVICE_TYPES.map(s => <option key={s.id} value={s.id}>{s.label}</option>)}
                                </select>
                                <select name="selectedRejectionId" value={data.selectedRejectionId} onChange={handleRejectionChange} className="border rounded px-2 py-1.5 bg-blue-50 text-[#0060A9] font-bold w-40 text-xs">
                                    {REJECTION_CATALOG.map((r) => <option key={r.id} value={r.id}>{r.id} - {r.label}</option>)}
                                </select>
                                <input type="date" name="date" value={data.date} onChange={handleChange} className="border rounded px-2 py-1.5 bg-slate-50 text-xs w-28" />
                                
                                <button onClick={handleDownload} disabled={loading} className="bg-[#0060A9] hover:bg-[#004d88] text-white font-semibold px-5 py-1.5 rounded-md shadow-lg shadow-blue-900/20 active:scale-95 transition-all flex items-center gap-2 text-xs">
                                    {loading ? '...' : <React.Fragment><IconDownload size={14}/> PNG HD</React.Fragment>}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* VISTA PREVIA (Lienzo principal) */}
                    <div className="flex-1 flex items-center justify-center p-8 bg-slate-200/80 overflow-auto">
                        
                        {/* ======================= PÓSTER ======================= */}
                        <div 
                            ref={cardRef} 
                            className="bg-white w-[1000px] shadow-2xl flex flex-col relative overflow-hidden"
                            style={{ 
                                width: '1000px',
                                minHeight: '600px', 
                                height: 'auto',     
                                borderRadius: '0px' // Sin bordes redondeados para que se vea como documento oficial
                            }} 
                        >
                            {/* --- HEADER SÓLIDO (CORREGIDO) --- */}
                            <div className="bg-[#0060A9] px-10 py-6 text-center text-white border-b-[8px] border-[#FFD100] relative z-20">
                                
                                {/* LOGO AFORE COPPEL (Posicionado a la izquierda con Placeholder visual) */}
                                {logoError ? (
                                    <div className="absolute top-6 left-10 h-12 w-32 border-2 border-dashed border-white/50 rounded flex items-center justify-center z-30">
                                        <span className="text-white/70 text-[10px] font-bold">LOGO AQUÍ</span>
                                    </div>
                                ) : (
                                    <img 
                                        src="logoafore.png" 
                                        alt="Afore Coppel" 
                                        className="absolute top-6 left-10 h-12 w-auto object-contain z-30"
                                        onError={() => setLogoError(true)}
                                    />
                                )}

                                <div className="relative z-10">
                                    <h2 className="text-3xl font-black tracking-tight leading-none mb-1.5 drop-shadow-sm">Estatus de tu Solicitud</h2>
                                    <p className="text-blue-100 text-sm font-light tracking-wide opacity-90">
                                        Hola <strong className="font-bold text-white border-b border-blue-300/30 pb-0.5">{data.workerName}</strong>, este es el detalle de tu trámite de <span className="font-medium text-white">{data.serviceType}</span>:
                                    </p>
                                </div>
                            </div>

                            {/* --- CUERPO (GRID) --- */}
                            <div className="flex-1 px-12 py-10 bg-slate-50 flex flex-col justify-center relative">
                                <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-slate-100 to-transparent pointer-events-none"></div>

                                <div className="grid grid-cols-2 gap-8 relative z-10">
                                    
                                    {/* Card 1: Solicitud */}
                                    <div className="bg-white rounded-2xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm h-[260px] relative group">
                                        {/* Paso Número */}
                                        <StepNumber number="1" />
                                        {/* Badge Estado */}
                                        <div className="absolute top-3 right-3 flex items-center gap-1.5 bg-green-50 text-green-700 px-2.5 py-1 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={12} className="stroke-[3]"/>
                                            <span className="text-[10px] font-bold tracking-widest uppercase">Completado</span>
                                        </div>
                                        <div className="w-full flex-1 p-4 flex items-center justify-center relative">
                                            <StepImage src="paso1.png" placeholderText="Solicitud Recibida" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-4 px-4 bg-white border-t border-slate-100 flex flex-col items-center justify-center relative z-10 text-center">
                                            <h3 className="text-[#003B73] font-bold text-[13px] tracking-tight mb-0.5">Solicitud Recibida</h3>
                                            <p className="text-[11px] text-slate-500 font-medium leading-snug max-w-[90%]">
                                                Recibimos tu solicitud para iniciar el trámite.
                                            </p>
                                        </div>
                                        {/* Flecha conectora */}
                                        <div className="absolute -right-8 top-1/2 -translate-y-1/2 z-0 text-slate-300 hidden md:block"><IconArrowRight size={28} /></div>
                                    </div>

                                    {/* Card 2: Validación */}
                                    <div className="bg-white rounded-2xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm h-[260px] relative group">
                                        <StepNumber number="2" />
                                        <div className="absolute top-3 right-3 flex items-center gap-1.5 bg-green-50 text-green-700 px-2.5 py-1 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={12} className="stroke-[3]"/>
                                            <span className="text-[10px] font-bold tracking-widest uppercase">Completado</span>
                                        </div>
                                        <div className="w-full flex-1 p-4 flex items-center justify-center relative">
                                            <StepImage src="paso2.png" placeholderText="Validación Aprobada" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-4 px-4 bg-white border-t border-slate-100 flex flex-col items-center justify-center relative z-10 text-center">
                                            <h3 className="text-[#003B73] font-bold text-[13px] tracking-tight mb-0.5">Validación Aprobada</h3>
                                            <p className="text-[11px] text-slate-500 font-medium leading-snug max-w-[90%]">
                                                Afore Coppel validó los requisitos normativos.
                                            </p>
                                        </div>
                                    </div>

                                    {/* Card 3: Envío */}
                                    <div className="bg-white rounded-2xl border border-slate-200 flex flex-col items-center overflow-hidden shadow-sm h-[260px] relative group">
                                        <StepNumber number="3" />
                                        <div className="absolute top-3 right-3 flex items-center gap-1.5 bg-green-50 text-green-700 px-2.5 py-1 rounded-full border border-green-100 shadow-sm z-20">
                                            <IconCheck size={12} className="stroke-[3]"/>
                                            <span className="text-[10px] font-bold tracking-widest uppercase">Completado</span>
                                        </div>
                                        <div className="w-full flex-1 p-4 flex items-center justify-center relative">
                                            <StepImage src="paso3.png" placeholderText="Gestión Bancaria" bgColor="bg-slate-50" />
                                        </div>
                                        <div className="w-full py-4 px-4 bg-white border-t border-slate-100 flex flex-col items-center justify-center relative z-10 text-center">
                                            <h3 className="text-[#003B73] font-bold text-[13px] tracking-tight mb-0.5">Gestión Bancaria</h3>
                                            <p className="text-[11px] text-slate-500 font-medium leading-snug max-w-[90%]">
                                                Instrucción de pago enviada al banco.
                                            </p>
                                        </div>
                                        <div className="absolute -right-8 top-1/2 -translate-y-1/2 z-0 text-slate-300 hidden md:block"><IconArrowRight size={28} /></div>
                                    </div>

                                    {/* Card 4: Rechazo */}
                                    <div className="bg-white rounded-2xl border-2 border-red-50 flex flex-col items-center overflow-hidden shadow-md h-[260px] relative ring-1 ring-red-100/50 group">
                                        <StepNumber number="4" />
                                        <div className="absolute top-3 right-3 flex items-center gap-1.5 bg-red-50 text-red-600 px-2.5 py-1 rounded-full border border-red-100 shadow-sm z-20">
                                            <IconXCircle size={12} className="stroke-[2.5]"/>
                                            <span className="text-[10px] font-bold tracking-widest uppercase">Incidencia</span>
                                        </div>
                                        <div className="w-full flex-1 p-4 flex items-center justify-center relative bg-red-50/20">
                                            <StepImage src="paso4.png" placeholderText="Rechazo Bancario" bgColor="bg-red-50" isRejected={true} />
                                        </div>
                                        <div className="w-full py-4 px-4 bg-white border-t border-red-50 flex flex-col items-center justify-center relative z-10 text-center">
                                            <h3 className="text-red-600 font-black text-[13px] tracking-tight leading-none mb-1">RECHAZO BANCARIO</h3>
                                            <p className="text-[10px] text-slate-400 font-semibold uppercase tracking-wide max-w-[95%] truncate">
                                                {REJECTION_CATALOG.find(r => r.id === data.selectedRejectionId)?.label}
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            {/* --- FOOTER PREMIUM (Notificaciones) --- */}
                            <div className="bg-white px-12 py-8 border-t border-slate-200 shrink-0 relative z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
                                <div className="flex gap-6 items-stretch h-full">
                                    
                                    {/* Caja Motivo (Fuente 11px) */}
                                    <div className="flex-1 flex gap-4 bg-red-50/60 p-5 rounded-2xl border border-red-100/80 items-start">
                                        <div className="bg-white p-2.5 rounded-full shadow-sm shrink-0 border border-red-100 text-red-500">
                                            <IconXCircle size={22} />
                                        </div>
                                        <div>
                                            <p className="text-red-800 text-[11px] font-bold uppercase tracking-widest mb-1.5">
                                                Motivo del Rechazo
                                            </p>
                                            <p className="text-slate-700 text-[11px] leading-relaxed font-medium text-left">
                                                {data.customAction}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    {/* Caja Nota (Fuente 11px) */}
                                    <div className="flex-1 flex gap-4 bg-blue-50/60 p-5 rounded-2xl border border-blue-100/80 items-start">
                                        <div className="bg-white p-2.5 rounded-full shadow-sm shrink-0 border border-blue-100 text-[#0060A9]">
                                            <IconInfo size={22} />
                                        </div>
                                        <div>
                                            <p className="text-[#004B8D] text-[11px] font-bold uppercase tracking-widest mb-1.5">
                                                Importante
                                            </p>
                                            <p className="text-slate-700 text-[11px] leading-relaxed font-medium text-left">
                                                Es necesario corregir esta situación directamente con tu banco y notificarnos. Alternativamente, envía un nuevo estado de cuenta a: <span className="font-bold text-[#0060A9] underline decoration-blue-200 underline-offset-2">ueapcoppel@aforecoppel.com</span>.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* --- BARRA DE AUTENTICIDAD --- */}
                            <div className="bg-slate-50 px-12 py-3 border-t border-slate-200 flex justify-between items-center text-[9px] text-slate-400 font-mono tracking-wide shrink-0">
                                {/* Eliminado el Folio y Fecha para dejarlo más limpio como pediste en comentarios anteriores, o se puede descomentar si se desea volver a mostrar */}
                                <div className="uppercase">
                                    Generado: <span className="text-slate-600 font-bold">{data.date}</span>
                                </div>
                                <div className="flex items-center gap-1">
                                    <span className="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                                    VALIDADO POR AFORE COPPEL
                                </div>
                            </div>

                            <div className="h-1.5 w-full bg-[#FFD100] shrink-0"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
